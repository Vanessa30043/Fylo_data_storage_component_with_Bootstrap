<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!--Bootstrap css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex justify-content-center align-items-center">
  <div class="container text-center">
    <div class="row justify-content-center">
      <div class="col-auto left-box"> <!--left coloumn-->
        <img src="images/logo.svg" alt="Flyo company logo" class="company-logo">
        <div class="d-flex justify-content-center gap-3 mt-3">

          <img src="images/icon-document.svg" alt="Document icon" class="icon-img">
          <img src="images/icon-folder.svg" alt="Folder icon" class="icon-img">
          <img src="images/icon-upload.svg" alt="Upload icon" class="icon-img">
        </div>
      </div>
      <div class="col-auto"> <!--right column -->
        <div class="container py-5 d-flex justify-content-center">
          <div class="card p-4 text-white right-box">
            <p class="mb-1">You've used <strong>815 GB</strong> of your storage</p>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="815" aria-valuemin="0" aria-valuemax="1000">
              </div>
            </div>

          </div>

        </div>
      </div>

    </div>
  </div>
</body>

</html>
